  <script>
    let tags = [];
    const validTags = ["Rythm Rumble", "Wordless Wonders", "Decrypt With Hustle", "Stride and Shine", "Mark on-Tee", "The Interview", "Pixelerate", "Spotlight Snippets", "Rap-the-Theme"];

    document.getElementById("tag-input").addEventListener("input", function() {
      const tagValue = this.value.trim();
      if (validTags.includes(tagValue) && !tags.includes(tagValue)) {
        tags.push(tagValue);
        renderTags();
      } else if (tagValue && !validTags.includes(tagValue)) {
        // Optionally, display an error message or prevent addition
        alert('Please select a valid event from the dropdown.');
      }
      this.value = ""; // Clear the input after adding the tag
    });

    function renderTags() {
      const tagsContainer = document.getElementById("tags-container");
      tagsContainer.innerHTML = ""; // Clear previous tags

      tags.forEach(tag => {
        const tagElement = document.createElement("div");
        tagElement.classList.add("tag");

        const tagText = document.createElement("span");
        tagText.textContent = tag;

        const removeButton = document.createElement("button");
        removeButton.innerHTML = "&times;";
        removeButton.onclick = function () {
          removeTag(tag);
        };

        tagElement.appendChild(tagText);
        tagElement.appendChild(removeButton);
        tagsContainer.appendChild(tagElement);
      });

      // Update hidden input field with comma-separated tags
      document.getElementById("tags-field").value = tags.join(",");
    }

    function removeTag(tagToRemove) {
      tags = tags.filter(tag => tag !== tagToRemove);
      renderTags();
    }
    
  </script>
